<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Playground Bot (WS Realtime)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    #status {
      font-weight: bold;
    }

    #controls {
      margin: 20px 0;
    }

    button {
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    #startBtn {
      background: #28c76f;
      color: white;
      position: relative;
      animation: pulse 1.5s infinite;
    }

    #stopBtn {
      background: #ea5455;
      color: white;
      display: none;
    }

    #refreshBtn {
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      font-size: 18px;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(40, 199, 111, 0.7);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(40, 199, 111, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(40, 199, 111, 0);
      }
    }

    #conversation {
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 20px;
      height: 400px;
      width: 500px;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

      /* Hidden state */
      opacity: 0;
      transform: scale(0.9) translateY(40px);
      transition: all 0.6s cubic-bezier(0.25, 1, 0.3, 1);
    }

    #conversation.active {
      opacity: 1;
      transform: scale(1) translateY(0);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.4),
          0 0 20px rgba(118, 75, 162, 0.3);
      }

      to {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.7),
          0 0 35px rgba(118, 75, 162, 0.6);
      }
    }

    .msg {
      margin: 8px 0;
      display: flex;
      align-items: flex-start;
    }

    .msg.bot {
      justify-content: flex-start;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .bot .bubble {
      background: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .user .bubble {
      background: #28c76f;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #header {
      text-align: center;
      margin-bottom: 20px;
    }

    #timer {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="header">
    <h2>Playground Bot ðŸ¤–</h2>
    <div>
      Status: <span id="status">Connecting...</span>
      <button id="refreshBtn">ðŸ”„</button>
    </div>
    <div>Timer: <span id="timer">00:00</span></div>
  </div>

  <div id="controls">
    <button id="startBtn" disabled>ðŸ“ž Call</button>
    <button id="stopBtn">ðŸ”´ End</button>
  </div>

  <div id="conversation">
    <div class="msg bot">
      <div class="bubble"><strong>Bot:</strong> Hello! Press Call to start.</div>
    </div>
  </div>

  <script>
    const WS_URL = "wss://e327d5b72b08.ngrok-free.app/playground";
    let ws;
    let audioContext, scriptNode, micStream;
    let registered = false;
    let startTime, timerInterval;
    let isSpeaking = false;

    const statusEl = document.getElementById('status');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const conv = document.getElementById('conversation');
    const refreshBtn = document.getElementById('refreshBtn');

    function log(role, text) {
      const msg = document.createElement('div');
      msg.classList.add('msg', role.toLowerCase());
      msg.innerHTML = `<div class="bubble"><strong>${role}:</strong> ${text}</div>`;
      conv.appendChild(msg);
      conv.scrollTop = conv.scrollHeight;
    }

    function connectWS() {
      statusEl.innerText = 'Connecting...';
      refreshBtn.style.display = 'none';
      startBtn.disabled = true;

      ws = new WebSocket(WS_URL);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusEl.innerText = 'Connected âœ…';
        startBtn.disabled = false;
        refreshBtn.style.display = 'none';
      };

      ws.onmessage = (ev) => {
        if (typeof ev.data === 'string') {
          const msg = JSON.parse(ev.data);

          if (msg.type === 'registered') {
            registered = true;
            statusEl.innerText = 'Session registered âœ…';
            startTimer();
            conv.classList.add('active');
          } else if (msg.type === 'transcript') {
            log('User', msg.text);
          } else if (msg.type === 'bot_text') {
            log('Bot', msg.text);
            speak(msg.text);
          }
        }
      };

      ws.onclose = () => {
        statusEl.innerText = 'Disconnected';
        registered = false;
        startBtn.disabled = true;
        stopBtn.style.display = 'none';
        conv.classList.remove('active');
        stopTimer();
        refreshBtn.style.display = 'inline-block'; // Show refresh button
      };
    }

    connectWS();

    // Refresh button â†’ reconnect
    refreshBtn.addEventListener('click', () => {
      connectWS();
    });

    startBtn.addEventListener('click', async () => {
      ws.send(JSON.stringify({ type: 'register' }));
      statusEl.innerText = 'Registering session...';
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      await startMic();
    });

    stopBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'stop' }));
      stopMic();
      registered = false;
      statusEl.innerText = 'Call ended';
      stopBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopTimer();
    });

    async function startMic() {
      micStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        }
      });
      audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      const source = audioContext.createMediaStreamSource(micStream);

      scriptNode = audioContext.createScriptProcessor(4096, 1, 1);
      scriptNode.onaudioprocess = (e) => {
        if (isSpeaking) return;
        const float32 = e.inputBuffer.getChannelData(0);
        const buf = floatTo16BitPCM(float32);
        if (ws.readyState === WebSocket.OPEN && registered) {
          ws.send(buf);
        }
      };

      source.connect(scriptNode);
      scriptNode.connect(audioContext.destination);
      statusEl.innerText = 'Mic recordingâ€¦';
    }

    function stopMic() {
      if (scriptNode) { scriptNode.disconnect(); scriptNode.onaudioprocess = null; }
      if (audioContext) audioContext.close();
      if (micStream) micStream.getTracks().forEach(t => t.stop());
    }

    function floatTo16BitPCM(float32Array) {
      const buffer = new ArrayBuffer(float32Array.length * 2);
      const view = new DataView(buffer);
      let offset = 0;
      for (let i = 0; i < float32Array.length; i++, offset += 2) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
      return buffer;
    }

    function speak(text) {
      if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
      isSpeaking = true;
      const utter = new SpeechSynthesisUtterance(text);
      utter.onend = () => isSpeaking = false;
      utter.onerror = () => isSpeaking = false;
      window.speechSynthesis.speak(utter);
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const diff = Date.now() - startTime;
        const m = String(Math.floor(diff / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        timerEl.innerText = `${m}:${s}`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerEl.innerText = '00:00';
    }
  </script>
</body>
</html>
