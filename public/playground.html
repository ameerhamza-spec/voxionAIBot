<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Playground Bot (WS Realtime)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      height:100vh;
      margin:0;
      padding:20px;
    }
    h2 { margin-top:10px; }

    #status { font-weight:600; }

    #controls {
      margin:15px 0;
      display:flex;
      gap:15px;
    }

    button {
      padding:12px 20px;
      border:none;
      border-radius:25px;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
      transition:all .3s ease;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    #startBtn { background:#28c76f; color:#fff; }
    #startBtn:hover:not(:disabled) { background:#20a65b; }
    #stopBtn { background:#ff4d4d; color:#fff; }
    #stopBtn:hover { background:#d93636; }
    #sendTextBtn { background:#4dabf7; color:#fff; }
    #sendTextBtn:hover { background:#1c7ed6; }

    #conversation {
      background:white;
      color:#333;
      border-radius:16px;
      padding:20px;
      height:400px;
      width:500px;
      overflow-y:auto;
      margin-top:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.25);
      display:flex;
      flex-direction:column;
    }
    .msg { margin:8px 0; display:flex; }
    .msg.bot { justify-content:flex-start; }
    .msg.user { justify-content:flex-end; }
    .bubble {
      padding:10px 15px;
      border-radius:18px;
      max-width:70%;
      font-size:15px;
    }
    .bot .bubble { background:#e0e0e0; color:#333; border-bottom-left-radius:0; }
    .user .bubble { background:#28c76f; color:#fff; border-bottom-right-radius:0; }

    #typing {
      font-style:italic;
      color:#666;
      font-size:14px;
      margin:5px 0 0 5px;
      display:none;
    }

    /* Input box pinned under chat */
    #textInputBox {
      margin-top:8px;
      display:flex;
      width:500px;
      gap:10px;
    }
    #userText {
      flex:1;
      padding:12px;
      border-radius:25px;
      border:none;
      font-size:15px;
      outline:none;
    }
  </style>
</head>
<body>
  <h2>Playground Bot ðŸ¤–</h2>
  <div>Status: <span id="status">Connecting...</span></div>

  <div id="controls">
    <button id="startBtn" disabled>ðŸ“ž Call</button>
    <button id="stopBtn" style="display:none;">ðŸ”´ End</button>
  </div>

  <div id="conversation">
    <div class="msg bot"><div class="bubble"><strong>Bot:</strong> Hello! Press Call or type to start.</div></div>
    <div id="typing">Bot is speakingâ€¦</div>
  </div>

  <div id="textInputBox">
    <input id="userText" type="text" placeholder="Type your message...">
    <button id="sendTextBtn">Send</button>
  </div>

  <script>
    // const WS_URL = "wss://e327d5b72b08.ngrok-free.app/playground";
    const WS_URL = "wss://firtqx9z8x.ap-south-1.awsapprunner.com/playground";
    let ws, audioContext, scriptNode, micStream, registered = false;

    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const conv = document.getElementById('conversation');
    const typingEl = document.getElementById('typing');
    const userTextInput = document.getElementById('userText');
    const sendTextBtn = document.getElementById('sendTextBtn');

    // --- Mic pause/resume flags ---
    let micPaused = false;

    function pauseMic() { micPaused = true; }
    function resumeMic() { micPaused = false; }

    // --- Conversation log ---
    function log(role, text) {
      const msg = document.createElement('div');
      msg.classList.add('msg', role.toLowerCase());
      msg.innerHTML = `<div class="bubble"><strong>${role}:</strong> ${text}</div>`;
      conv.insertBefore(msg, typingEl);
      conv.scrollTo({ top: conv.scrollHeight, behavior: 'smooth' });
    }

    function connectWS() {
      statusEl.innerText = 'Connecting...';
      ws = new WebSocket(WS_URL);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusEl.innerText = 'Connected âœ…';
        startBtn.disabled = false;
      };

      ws.onmessage = (ev) => {
        if (typeof ev.data === 'string') {
          const msg = JSON.parse(ev.data);
          if (msg.type === 'registered') {
            registered = true;
            statusEl.innerText = 'Session registered âœ…';
          } else if (msg.type === 'transcript') {
            log('User', msg.text);
          } else if (msg.type === 'bot_text') {
            log('Bot', msg.text);
          } else if (msg.type === 'bot_audio') {
            playBotAudio(msg.audio);
          }
        }
      };

      ws.onclose = () => {
        statusEl.innerText = 'Disconnected';
        registered = false;
        startBtn.disabled = true;
        stopBtn.style.display = 'none';
      };
    }

    connectWS();

    // --- Buttons ---
    startBtn.addEventListener('click', async () => {
      ws.send(JSON.stringify({ type: 'register' }));
      statusEl.innerText = 'Registering session...';
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      await startMic();
    });

    stopBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'stop' }));
      stopMic();
      registered = false;
      statusEl.innerText = 'Call ended';
      stopBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
    });

    sendTextBtn.addEventListener('click', () => {
      const text = userTextInput.value.trim();
      if (text && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'user_text', text }));
        userTextInput.value = '';
      }
    });

    // --- Pause mic while typing ---
    userTextInput.addEventListener("focus", () => pauseMic());
    userTextInput.addEventListener("blur", () => resumeMic());

    // --- Mic stream ---
    async function startMic() {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
      const source = audioContext.createMediaStreamSource(micStream);
      scriptNode = audioContext.createScriptProcessor(4096, 1, 1);
      scriptNode.onaudioprocess = (e) => {
        if (micPaused) return;
        const float32 = e.inputBuffer.getChannelData(0);
        const buf = floatTo16BitPCM(float32);
        if (ws.readyState === WebSocket.OPEN && registered) {
          ws.send(buf);
        }
      };
      source.connect(scriptNode);
      scriptNode.connect(audioContext.destination);
      statusEl.innerText = 'Mic recordingâ€¦';
    }

    function stopMic() {
      if (scriptNode) { scriptNode.disconnect(); scriptNode.onaudioprocess = null; }
      if (audioContext) audioContext.close();
      if (micStream) micStream.getTracks().forEach(t => t.stop());
    }

    function floatTo16BitPCM(float32Array) {
      const buffer = new ArrayBuffer(float32Array.length * 2);
      const view = new DataView(buffer);
      let offset = 0;
      for (let i = 0; i < float32Array.length; i++, offset += 2) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }
      return buffer;
    }

    // --- Play bot audio instantly ---
    function playBotAudio(base64) {
      typingEl.style.display = 'block';
      const audioData = Uint8Array.from(atob(base64), c => c.charCodeAt(0)).buffer;

      if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
      audioContext.decodeAudioData(audioData.slice(0)).then(buffer => {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);

        // Pause mic while bot is speaking
        pauseMic();
        source.onended = () => {
          typingEl.style.display = 'none';
          resumeMic();
        };

        source.start(0);
      }).catch(err => console.error('Audio decode error', err));
    }
  </script>
</body>
</html>
